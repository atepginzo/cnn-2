<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNN Klasifikasi Anjing & Kucing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3.0 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='image.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 2rem;
        }

        h1 {
            color: #e67e22;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #f39c12;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #e67e22;
            color: #fff;
        }

        img {
            margin-top: 1rem;
            max-width: 100%;
            border-radius: 10px;
        }

        .desc {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <h1>Klasifikasi Anjing & Kucing</h1>
                    <p class="desc">Upload gambar anjing atau kucing. Sistem akan memprediksi jenis hewan menggunakan model CNN.</p>

                    <form action="/predict" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input class="form-control" type="file" name="file" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Prediksi</button>
                    </form>

                    {% if prediction %}
                    <div class="result mt-4">
                        <h4 class="text-success">Hasil Prediksi: {{ prediction }}</h4>
                        {% if image_path %}
                        <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image">
                        {% endif %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.0 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
