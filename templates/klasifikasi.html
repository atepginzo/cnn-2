<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klasifikasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            background-color: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #3498db;
            color: white;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <h1 class="mb-3">Klasifikasi Anjing & Kucing</h1>
                    <p class="desc mb-4">Upload gambar anjing atau kucing. Sistem akan memprediksi jenis hewan menggunakan model CNN.</p>

                    <form action="/klasifikasi" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input class="form-control" type="file" name="file" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Klasifikasi</button>
                    </form>

                    {% if prediction %}
                    <div class="result mt-4">
                        <h4 class="text-success">Hasil Prediksi: {{ prediction }}</h4>
                        {% if image_path %}
                        <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image" class="img-fluid mt-3">
                        {% endif %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
